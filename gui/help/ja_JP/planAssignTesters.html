<h1>テスト計画にテスト担当者を割り当てる</h1>

<h2>目的</h2>
<p>このページはユーザを各テスト計画の承認されたユーザリストに定義することを認めます。
これらのユーザはテスト計画のデータを修正することができます。</p>

<h2>やってみましょう！</h2>
<ol>
	<li>ユーザ、またはプロジェクトどちらかの権限を選んでください。</li>
	<li>参照を許可するすべてのテスト計画を選択してユーザをクリックしてください。</li>
	<li>選択されているテスト計画はテスト計画の一部を担当するすべてのユーザを選択することを可能にします。</li>
</ol>
