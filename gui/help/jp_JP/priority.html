<h1>優先度とオーナーシップの割り当て</h1>

<h2>目的:</h2>
<p>特徴は各々のテストスイートのリスク、重要度、オーナーシップを設定できることです。
「優先度ルール定義」リンクは各々のリスク/重要度のペア定義を設定することができます。
この定義は現在活動中のテスト計画のみに関連付けられます。</p>

<h2>やってみましょう！</h2>
<ol>
	<li>
すべての参照できる一組のテストスイートがあるテストスイートをクリックします。
リスクと重要度をラジオボタンにて変更します。
テストスイートのオーナーはテキストボックスに入力できます。</li>
	<li>新しい値を適用するには「更新」ボタンをクリックしてください。</li>
</ol>
