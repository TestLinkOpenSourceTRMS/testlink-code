<p>Раздел "Прогон тестов" позволяет пользователю выполнять сами тесты. 
	Выполнить тест означает, что пользователь присваивает тестовому примеру фактический 
	результат его прогона (пройден, провален, блокирован) на текущей версии (сборке).
