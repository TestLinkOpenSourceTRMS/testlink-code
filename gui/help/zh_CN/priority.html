<div class="workBack">

<h1>指派拥有者和优先级</h1>

<h2>目标：</h2>
<p>本特性允许用户为每个测试集设置风险、重要性和拥有者。进入“定义优先级规则”链接允许用户设置每个风险/重要性对的定义，这个定义只与活动的测试计划相关连。</p>

<h2>开始：</h2>
<ol>
	<li>点击一个测试集可以看到所有它包含的测试集。使用下拉列表框选择修改风险、重要性以及拥有者的值。</li>
	<li>按下“更新”按钮保存修改的值。</li>
</ol>
