<body>
<div class="workBack">
<h1>搜索测试用例页面</h1>

<h2>目标：</h2>

<p>根据关键字和/或者要搜索的字符串进行导航。搜索不是大小写敏感的。搜索结果只包含实际产品中的测试用例。<i>(与1.0.4版有区别)</i></p>

<h2>搜索：</h2>

<ol>
<li>在合适的输入框中输入要搜索的字符串。表单中不需要的项目不要填写。</li>

<li>选择需要的关键字，否则选择“不指定”。</li>

<li>点击查找按钮。</li>

<li>显示出所有满足条件的测试用例。可以通过标题上的链接去修改测试用例。</li>
</ol>
</div>
</body>
</html>
